<!-- XML TEI format example -->
<div type="chapter" n="chaper 1">
  <ab n="xyz">
    <w>it</w>
    <w>works</w>
    <w>it</w>
    <w>works</w>
    <w>it</w>
    <w>works</w>
    <unclear reason="faded">
      <w>it</w>
      <w>works</w>
    </unclear>
    <lb n="1" />
    <w>it</w>
    <w>works</w>
  </ab>
  <ab n="abc">
    <w>it</w>
    <w>works</w>
    <w>it</w>
    <w>works</w>
    <lb n="2" />
  </ab>
</div>

<!-- Editor potential format to be converted in both direction -->
<line n="1">
  <structure type="chapter" n="chapter 1">
    <ab n="xyz">
      it works it works it works
      <unclear reason="faded">it works</unclear>
    </ab>
  </structure>
</line>
<line n="2">
  <structure type="chapter" n="chapter 1">
    <ab n="xyz">
      it works
    </ab>
    <ab n="abc">
      it works it works
    </ab>
  </structure>
</line>
<!-- When adding a new line automatically inject the current chapter at the begining and the current anonymous block -->
